<!DOCTYPE html>
<html>
<head>
    <title>Оператор typeof</title>
	<meta charset="utf-8" />
    <!--Оператор typeof возвращает тип данных для своего аргумента-->

</head>
<body>
    <script>
        "use strict"
        alert(typeof 10);                 // 'number'
        alert(typeof false);              // 'boolean'
        alert(typeof "Hello");            // 'string'
        alert(typeof undefined);          // 'undefined'
        alert(typeof null);               // 'object' (ошибка в языке)
        alert(typeof document.write);     // 'function'
        alert(typeof {});                 // 'object'
        alert(typeof []);                 // 'object'
        alert(typeof new Date);           // 'object'

    </script>

</body>
</html>
